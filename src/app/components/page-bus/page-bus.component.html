<div class="container m-4">
  <div class="row">
    <div class="col-md-10 offset-md-2">
      <table
        datatable
        [dtOptions]="dtOptions"
        [dtTrigger]="dtTrigger"
        class="table table-striped table-hover table-bordered"
      >
        <thead class="table-secondary">
          <tr>
            <th>ID</th>
            <th>Código</th>
            <th>Nome</th>
            <th>Itinerário</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let date of routeBus">
            <td>{{ date.id }}</td>
            <td>{{ date.codigo }}</td>
            <td>{{ date.nome | titlecase }}</td>
            <td>
              <a
                class="btn btn-outline-info"
                [routerLink]="['/itinerary', date.id]"
                ><i class="fas fa-route"></i> Ver Itinerário</a
              >
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
